<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <!-- 1. 添加移动端的视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>这是我的乐淘</title>
    <!-- 网页字体图标 -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- mui的css文件 -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 字体图标 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 主页的less文件 -->
    <link rel="stylesheet/less" href="less/search.less">
    <script src="lib/less/less.js"></script>
    </head>
    <body>
        <header id="header">
            <div class="search">
                <a href="#" class="fa-arrow-left"></a>
                <h4 class="mySearch">我的乐淘搜索</h4>
            </div>
        </header>
     
    <!-- 搜索主体 -->
   <main id="main">
        <div class="search-form">
            <input type="search" placeholder="请输入你要搜索的内容" class="search-input">
        <button type="button" class="mui-btn mui-btn-primary btn-search">搜索</button>
        </div>

        <!-- 搜索历史 -->
        <div class="searchHistory">
            <div class="search-history-heading     mui-clearfix">
                <p>搜索历史</p>
                <a href="#" class="fa fa-trash-o btn-clear">清空记录</a>
            </div>
            <div class="search-history-list">
                <ul class="mui-table-view">
                    <li class="mui-table-view-cell"><a href="#" class="shouji">手机
                        <i class="fa-close btn-delete"></i>
                    </a>
                    </li>
                    <li class="mui-table-view-cell"><a href="#" class="shouji">哈哈
                        <i class="fa-close"></i>
                    </a>
                    </li>
                    <li class="mui-table-view-cell"><a href="#" class="shouji">啊啊
                        <i class="fa-close"></i>
                    </a>
                    </li>
                </ul>
            </div>
        </div>
       
   </main>






    <!-- 底部区域 固定在底部 -->
      <footer id="footer">
        <!-- mui-row没有左右-15px 的margin所以不需要放到容器 -->
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html" class="fa fa-home active">
            首页
          </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html" class="fa fa-bars">
            分类
          </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="" class="fa fa-shopping-cart">
            购物车
          </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#" class="fa fa-user">
            个人中心
          </a>
            </div>
        </div>
    </footer>
    <script id="searchHistoryTmp" type="text/html">
        {{each rows as value i}}
         <li class="mui-table-view-cell">
             <a href="#" class="shouji">{{value}}
                <i class="fa-close btn-delete"></i>
             </a>
          </li>
          {{/each}}
    </script>

    <!-- 操作dom和ajax请求 -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- mui的js文件 -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- m模板引擎 -->
    <script src="lib/artTemplate/template.js"></script>
    <!--  主页的js文件-->
    <script src="js/search.js"></script>

    </body>
</html>
